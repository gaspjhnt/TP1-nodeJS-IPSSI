<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP1 super IPSSI</title>
</head>
<body>
    <h1>TP1 super IPSSI</h1>

    <h2>Liste des Utilisateurs</h2>
    <button onclick="fetchUtilisateurs()">Charger les Utilisateurs</button>
    <div id="output"></div>

    <h2>Ajouter un Utilisateur</h2>
    <form onsubmit="ajouterUtilisateur(event)">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" required>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Ajouter</button>
    </form>

    <script>
        function fetchUtilisateurs() {
            fetch('http://localhost:8000/utilisateurs')
                .then(response => response.json())
                .then(utilisateurs => {
                    const outputDiv = document.getElementById('output');
                    outputDiv.innerHTML = JSON.stringify(utilisateurs, null, 2);
                });
        }

        function ajouterUtilisateur(event) {
            event.preventDefault();

            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;

            fetch('http://localhost:8000/utilisateurs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nom, prenom, email })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Utilisateur ajouté:', data);
                    fetchUtilisateurs();
                });
        }
    </script>
</body>
</html>
